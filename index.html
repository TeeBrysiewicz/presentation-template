<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TRB Talks</title>

		<meta name="description" content="A talk by Tobias Brysiewicz">
		<meta name="author" content="Tobias Robert Brysiewicz">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

			<!-- Opening Slide -->
				<section>
					<h1>Talk Title</h1>
					<h3>Talk Tagline</h3>
					<p>
						<small>Created by <a href="http://tobiasrobertbrysiewicz.com">Tobias Robert Brysiewicz</a></small>
					</p>
					<small>Built on <a href="https://github.com/hakimel/reveal.js/">Reveal.js</a></small>
				</section>

				<section>
					<h2>Road Map:</h2>
					<ol>
						<li>Why - </li>
						<li>What - </li>
						<li>How - </li>
					</ol>
				</section>

				<!-- Why Slide -->
				<section>
					<h2>Why?</h2>
				</section>

				<!-- What Slide -->
				<section>
					<h2>What?</h2>
				</section>

				<!-- How Slide -->
				<section>
					<h2>How?</h2>
				</section>

				<!-- Begin Technicals -->
				<section>
					<h2>Technicals</h2>
				</section>

				<!-- Final -->
				<section style="text-align: left;">
					<h1>THE END</h1>

					<h2>Thank You</h2>

					<p>
						- <a href="http://teebrysiewicz.github.io">Github: teebrysiewicz</a> <br>
						- <a href="https://twitter.com/Tbrysiewicz">Twitter: @tbrysiewicz</a> <br>
						- <a href="https://tobiasrobertbrysiewicz.com">TobiasRobertBrysiewicz.com</a>
					</p>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
